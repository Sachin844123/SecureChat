<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureChat - Chat</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="header-left">
        <h1>SecureChat</h1>
        <div id="connection-status" class="status status-disconnected">
          <span class="status-dot"></span> Connecting...
        </div>
      </div>
      <div class="header-right">
        <div id="encryption-status" class="encryption-status encryption-pending">
          <span class="lock-icon">ðŸ”“</span> Setting up encryption...
        </div>
      </div>
    </header>

    <!-- Link Sharing (for initiator) -->
    <div class="link-section" id="link-section" style="display: none;">
      <div class="link-container">
        <label>Share this link:</label>
        <div class="link-input-group">
          <input type="text" id="session-link" readonly>
          <button id="copy-link" class="copy-button">Copy</button>
        </div>
        <p class="link-hint">This link will expire after 24 hours or when 2 users join</p>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" id="messages">
      <div class="message message-system">
        Connecting to secure chat...
      </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typing-indicator" style="display: none;">
      Someone is typing...
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <textarea 
          id="message-input" 
          placeholder="Type your message... (End-to-end encrypted)"
          rows="1"
        ></textarea>
        <button id="send-button" class="send-button">
          <span>Send</span>
        </button>
      </div>
      <p class="encryption-note">
        ðŸ”’ Your messages are end-to-end encrypted. Only you and your chat partner can read them.
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/e2ee.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
